<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="post">
        <label for="username">enter your username</label>
        <input type="text" name="username" id="username" placeholder="PLEASE ENTER">
        <div>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" value="female" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <label for="comment">please enter your comment</label>
        <textarea name="likhd" id="comment" rows="7" cols="80"></textarea>
        <select name="fruits" id="fruits">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Orange">Orange</option>
        </select>
        <label for="fruits">SELECT YOUR FAVOURITE FOOD</label>
    </form>
</body>
</html>
